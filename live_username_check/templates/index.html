<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Username Check</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.8.0"
        integrity="sha384-cZuAZ+ZbwkNRnrKi05G/fjBX+azI9DNOkNYysZ0I/X5ZFgsmMiBXgDZof30F5ofc" crossorigin="anonymous">
        </script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>

    <div class="text-center px-5 py-5">

        <h1>Check username is available or not</h1>

        <form action="post" class="pt-4">
            {% csrf_token %}
            <input type="text" name="username" id="username" placeholder="Username" class="form-control"
                hx-post="{% url 'check_username' %}" hx-target="#username-check" hx-trigger="keyup">

            <div id="username-check"></div>
        </form>
    </div>



</body>

</html>
